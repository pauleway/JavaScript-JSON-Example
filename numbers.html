<!DOCTYPE html>
<html lang="en">

<head>
  <title>Example JSON Parser</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="jumbotron text-center">
    <h1>Example Number Fact Generator</h1>
    <p>Grab some facts . . . </p>
  </div>

  <div class="container">
    <div class="row">
        Number: <input type="text" id="number"> <br />
      
      <input type="button" onclick="getJSON();" value="Get some JSON!">
    </div>
    <div>
      <hr>
      <p id="output"></p></div>
  </div>
  <script>
    function getJSON() {
      
      let num = document.getElementById('number').value;
      
      fetch('https://cors-anywhere.herokuapp.com/http://numbersapi.com/'+num+'/trivia')
        .then((response) => {
          console.log(response);
          return response.json();
        })
        .then((myJson) => {
          console.log(myJson);
          
          let p = document.getElementById('output');
        
          p.textContent = myJson.Name;
        });
    }
  </script>

</body></html>
